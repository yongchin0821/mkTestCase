Add:
  - name: "新增"
    identifies: "add1"
    step: "正常填写各项数据, 点击保存提交"
    expect: "新增成功"
  - name: "新增-必填项"
    identifies: "add2"
    step: "只填写界面上标识的必填（即标识*号）字段，点击保存"
    expect: "界面上必填字段控制与数据库必填控制一致，可正常进行保存新增"

Delete:
  - name: "删除"
    identifies: "del1"
    step: "选择要删除的数据, 点击删除按钮, 点击确定"
    expect: "数据删除成功,列表上没有展示该条数据, 数据库中该条数据已删除"
  - name: "删除-批量删除"
    identifies: "del2"
    step: "不选择任何记录，直接点击批量删除按钮"
    expect: "提示'请选择要删除的记录！'或者批量删除按钮呈灰色不可点击状态"

Modify:
  - name: "修改-修改提交"
    identifies: "modify1"
    step: "1. 点击编辑按钮\n2. 正常填写各项数据, 点击保存提交"
    expect: "1. 数据正确回显到各个输入框中\n2. 编辑成功"
  - name: "修改-取消修改"
    identifies: "modify2"
    step: "点击数据记录后面的修改/编辑按钮，再点击取消（返回）按钮"
    expect: "取消修改，直接返回原数据记录所在页"

Search:
  - name: "查询-页面展示"
    identifies: "search1"
    step: "数据核对"
    expect: "列表字段、状态展示正确。数据正确显示"
  - name: "查询-正确数据"
    identifies: "search2"
    step: "各个输入框输入正确数据, 点击查询"
    expect: "能模糊匹配查询出数据"
  - name: "查询-联合查询"
    identifies: "search3"
    step: "各个输入框和下拉框联合使用查询"
    expect: "能模糊匹配查询出数据"
  - name: "查询-不存在数据"
    identifies: "search4"
    step: "各个输入框输入不存在的数据"
    expect: "列表数据展示为空"

